<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-day_10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: antiquewhite;
        }

        a {
            text-align: right;
            color: red;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>DANH SÁCH SẢN PHẨM CỦA CỬA HÀNG NÔNG SẢN LÂM TỊNH</h1>
    </div>

    <div class="container">
        <div class="row"></div>
    </div>
    <div>
        <table border="2px">
            <thead>Chỉnh sửa sản phẩm</thead>
            <tbody>
                <tr>
                    <td><label for="">Tên sản phẩm: </label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="">Hình ảnh: </label></td>
                    <td><input type="text" name="img"></td>
                </tr>
                <tr>
                    <td><label for="">Giá: </label></td>
                    <td><input type="text" name="price"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button id="js-btnCreate">Thêm</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>

</html>

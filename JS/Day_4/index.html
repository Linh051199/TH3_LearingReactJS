<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Day_4</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <h3 class="js-title1" id="js-title1">Pham Van Linh</h3>
    <h3 class="js-title2" id="js-title2">Pham Van Hung</h3>
    <div id="js-container">
        <h3 class="js-title3">Luong Thi Dung</h3>
        <h3 class="js-title3">Doan Thi Lam</h3>
    </div>
    <button class="js-btn-click">Button</button>
    <h3>Clock</h3>
    <div class="js-clock">
        <label for="">Current Time: </label>
        <b class="js-clock-timer">--:-- AM/PM</b>
    </div>
    <hr>
    <h3>StopWatch</h3>
    <div class="js-stopWatch css-stopWatch">
        <p> <span class="minutes">00</span> : <span class="seconds">00</span> : <span class="tens">00</span> </p>
    </div>
    <div class="js-btn-stopWatch css-btn-stopWatch">
        <button id="js-btnStart">Start</button>
        <button id="js-btnPause">Pause</button>
        <button id="js-btnReset">Reset</button>
    </div>

    <script src="JS/index.js"></script>
</body>

</html>
